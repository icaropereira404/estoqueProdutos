<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>404 Not Found</title>
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Loja -404 Not Found-</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de itens inseridos</span>
        </div>
        
        <div class="card">
            <div class="lineinput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineinput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço do Produto">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    
</body>
</html>
